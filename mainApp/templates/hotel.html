{% extends 'include/base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'img/bg-img/16.jpg' %});">
<div class="container h-100">
<div class="row h-100 align-items-center">
<div class="col-12">
<div class="breadcrumb-content text-center">
<h2 class="page-title">Hotel</h2>
<nav aria-label="breadcrumb">
<ol class="breadcrumb justify-content-center">
<li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
<li class="breadcrumb-item active" aria-current="page">Hotel</li>
</ol>
</nav>
</div>
</div>
</div>
</div>
</div>
<section class="roberto-about-area section-padding-100-0">

<div class="hotel-search-form-area">
<div class="container-fluid">
<div class="hotel-search-form">
<form action="#" method="post">
<div class="row justify-content-between align-items-end">
<div class="col-6 col-md-2 col-lg-3">
<label for="checkIn">Check In</label>
<input type="date" class="form-control" id="checkIn" name="checkin-date">
</div>
<div class="col-6 col-md-2 col-lg-3">
<label for="checkOut">Check Out</label>
<input type="date" class="form-control" id="checkOut" name="checkout-date">
</div>
<div class="col-4 col-md-1">
<label for="room">Room</label>
<select name="room" id="room" class="form-control">
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
</select>
</div>
<div class="col-4 col-md-1">
<label for="adults">Adult</label>
<select name="adults" id="adults" class="form-control">
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06">06</option>
</select>
</div>
<div class="col-4 col-md-2 col-lg-1">
<label for="children">Children</label>
<select name="children" id="children" class="form-control">
<option value="01">00</option>
<option value="02">01</option>
<option value="03">02</option>
<option value="04">03</option>
<option value="05">04</option>
<option value="06">05</option>
</select>
</div>
<div class="col-12 col-md-3">
<button type="submit" class="form-control btn roberto-btn w-100">Check Availability</button>
</div>
</div>
</form>
</div>
</div>
</div>
</section>
<section class="roberto-service-area section-padding-100-0">
<div class="container">
<div class="row">
<div class="col-12">

<div class="section-heading text-center wow fadeInUp" data-wow-delay="100ms">
<h6>Ultimate Solutions</h6>
<h2>Our Hotel &amp; Room</h2>
</div>
</div>
</div>
<div class="row">

<div class="col-12 col-md-6 col-lg-4">
<div class="single-service-area mb-100 wow fadeInUp" data-wow-delay="300ms">
<img src="{% static 'img/bg-img/21.jpg' %}" alt="">
<div class="service-title d-flex align-items-center justify-content-center">
<h5>Restaurant &amp; Bar</h5>
</div>
</div>
</div>

<div class="col-12 col-md-6 col-lg-4">
<div class="single-service-area mb-100 wow fadeInUp" data-wow-delay="500ms">
<img src="{% static 'img/bg-img/22.jpg' %}" alt="">
<div class="service-title d-flex align-items-center justify-content-center">
<h5>Spa &amp; Fitness</h5>
</div>
</div>
</div>

<div class="col-12 col-md-6 col-lg-4">
<div class="single-service-area mb-100 wow fadeInUp" data-wow-delay="700ms">
<img src="{% static 'img/bg-img/23.jpg' %}" alt="">
<div class="service-title d-flex align-items-center justify-content-center">
<h5>Pool &amp; Party</h5>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock content %}
